<body>
    <div class="container">
        <table id="example" class="table table-responsive w-100 d-block d-md-table" style="width:100%">
            <thead style="background: #090a11;">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Personal ID Number</th>
                    <th style="width: 53%;">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let teacher of teachers">
                    <td style="text-align: center;">{{ teacher?.firstName }}</td>
                    <td style="text-align: center;"> {{ teacher?.lastName }}</td>
                    <td style="text-align: center;">{{ teacher?.personalIdentificationNumber }}</td>
                    <td>
                        <div>
                            <a [routerLink]="[teacher.id]" class="btn btn-primary">
                                <i class="fa fa-pencil-square"></i> Edit User</a>
                            &nbsp;
                            <a (click)="deleteTeacher(teacher.id)" class="btn btn-danger"> <i class="fa fa-trash-o"></i>
                                Delete</a>
                            &nbsp;
                            <a (click)="downloadTeacherXML(teacher.id)" class="btn btn-secondary"> <i
                                    class="fa fa-download"></i> Download XML</a>
                            &nbsp;
                            <a (click)="downloadTeacherPDF(teacher.id)" class="btn btn-secondary"> <i
                                    class="fa fa-download"></i> Download PDF</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="downloadAll">
        <a (click)="downloadAllTeachersXML()" class="btn btn-secondary"> <i class="fa fa-download"></i> Download All
            As
            XML</a>
        &nbsp;
        <a (click)="downloadAllTeachersPDF()" class="btn btn-secondary"> <i class="fa fa-download"></i> Download All
            As
            PDF</a>
    </div>

</body>
