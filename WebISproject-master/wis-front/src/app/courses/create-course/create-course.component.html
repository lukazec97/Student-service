<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-2">
      <h3>Create Course !</h3>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-xs-4">Title: </label>
          <input type="text" class="form-control" formControlName="title" #title placeholder="Enter title..." />
        </div>
        <div
          *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['title'].errors.required">
            Title is required.
          </div>
        </div>
        <div>
          <select [(value)]="selectedYearOfStudy" (change)="setYearOfStudy($event.target.value)"  >
            <option *ngFor="let yos of yearOfStudy;" [value]="yos.id">{{yos.title}} {{yos.studyProgram}}</option>
          </select>
        </div>

        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
        </div>
        <label class="btn btn-default">
          <input type="file" (change)="selectFile($event)">
        </label>

        <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload(title.value, selectedYearOfStudy)">Create</button>
      </form>
    </div>
  </div>
</div>
