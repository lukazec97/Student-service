<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-2">
      <h3>Create a Center !</h3>
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-xs-4">Name: </label>
          <input type="text" class="form-control" formControlName="name" #name placeholder="Enter name..." />
        </div>
        <div
          *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>

        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
        </div>

        <label class="btn btn-default">
          <input type="file" (change)="selectFile($event)">
        </label>

        <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload(name.value)">Create</button>
      </form>
    </div>
  </div>
</div>
